
services:

    block.registries:
        class: 'BlockBundle\Service\BlockRegistries'
        public: true

    # REGISTRY

    block.registry.types:
        class: 'BlockBundle\Service\Registry\BlockTypesRegistry'
        public: true
        arguments:
            - "@block.dependency_injection.types"
            - "@block.resolved_type.factory"
        tags:
            - { name: block.registry, alias: 'type' }

    block.registry.controllers:
        class: 'BlockBundle\Service\Registry\BlockControllersRegistry'
        public: true
        arguments:
            - "@block.dependency_injection.controllers"
        tags:
            - { name: block.registry, alias: 'controller' }
